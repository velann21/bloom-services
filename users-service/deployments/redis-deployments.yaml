apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: node-redis
spec:
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  selector:
    app: redis
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      deploy: redis
  template:
    metadata:
      # Set labels on the pod.
      # This is used in the deployment selector.
      labels:
        deploy: redis
    spec:
      containers:
        - name: redis
          image: redis
          imagePullPolicy: IfNotPresent
          ports:
              - containerPort: 6379
          volumeMounts:
          - name: data
            mountPath: /data
            readOnly: false
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-data
# data volume where redis writes data
---
# data volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  labels:
    app: redis
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
